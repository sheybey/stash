{% extends "base.html" %}
{% from "base.html" import style %}
{% block title %}Log in{% endblock %}
{% block head %}
	{{ super() }}
	{{ style('login') }}
{% endblock %}
{% block content %}
	{% for cat, msg in get_flashed_messages(True) %}
		<p class="{{ cat }}">{{ msg }}</p>
	{% endfor %}
	<p>{{ secret }}</p>
	<form action="login" method="POST">
		<p><textarea name="signature" required></textarea></p>
		<p><input type="submit" value="Submit"></p>
	</form>
{% endblock %}
