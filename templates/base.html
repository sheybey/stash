{% set root = app.config["APPLICATION_ROOT"] %}
{% macro style(name) -%}
	<link rel="stylesheet" type="text/css" href="{{ root }}static/css/{{ name }}.css">
{%- endmacro %}
<!DOCTYPE html>
<html>
<head>
	{% block head %}
	<title>{% block title %}{% endblock %}</title>
	<meta charset="utf-8">
	{{ style('skeleton') }}
	{{ style('base') }}
	{% endblock head %}
</head>
<body>
	<div class="container">
		{% block content %}{% endblock %}
	</div>
</body>
</html>
